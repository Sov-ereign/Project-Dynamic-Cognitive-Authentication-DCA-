<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoy Task | PROJECT DCA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a2e, #000);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin: 20px;
            font-size: 2.5em;
            color: #00adb5;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            color: #ffffff;
            background: #00adb5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #007b9b;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #999;
        }
        #answerField {
            padding: 10px;
            margin-top: 10px;
            width: 50%;
            font-size: 1.2rem;
        }
        .triangle-puzzle img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Decoy Task</h1>
    <p>Identify the number of triangles in this image:</p>

    <!-- Triangle Puzzle Section -->
    <div class="triangle-puzzle">
        <img src="triangles_puzzle.png" alt="Triangle Puzzle">
    </div>

    <!-- Answer Input Section -->
    <input type="text" id="answerField" placeholder="Your Answer">
    <button onclick="submitDecoyTask()">Submit</button>

    <!-- Go Back Button -->
    <br>
    <button onclick="location.href='index.html'">Back to Home</button>

    <footer>
        Â© 2024 PROJECT DCA | Beta Version 1.0
    </footer>

    <script>
        async function submitDecoyTask() {
            const answer = document.getElementById("answerField").value;

            // Send the answer to the backend (adjust this part if needed)
            const response = await fetch('/decoy-task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ answer: answer })
            });

            const result = await response.json();

            if (result.status === "verified") {
                alert("Correct! Well done.");
            } else {
                alert("Incorrect. Try again.");
            }
        }
    </script>
</body>
</html>
